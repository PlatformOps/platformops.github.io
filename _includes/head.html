<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="msvalidate.01" content="B6F4467FDC4962721287120FD46AC560" />

    <link rel="icon" href="{{ site.baseurl }}/assets/images/logo.png">

    <title>{% if page.title %}{{ page.title | escape }} | {{ site.title }}{% else %}{{ site.title | escape }}{% endif %}
    </title>
    <meta name="description" content="{{ site.description }}">

    <meta itemprop="name" content="{{ site.name }}">
    <meta itemprop="description"
        content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description }}{% endif %}">
    <meta itemprop="image"
        content="{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ site.default_img | absolute_url }}{% endif %}">

    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:type" content="website">
    <meta property="og:title"
        content="{% if page.title %}{{ page.title | escape }} | {{ site.title }}{% else %}{{ site.title | escape }}{% endif %}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:description"
        content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:image"
        content="{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ site.default_img | absolute_url }}{% endif %}">

    <meta name="twitter:url" content="{{ page.url | absolute_url }}">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title"
        content="{% if page.title %}{{ page.title | escape }} | {{ site.title }}{% else %}{{ site.title | escape }}{% endif %}">
    <meta name="twitter:site" content="{{ site.title }}">
    <meta name="twitter:description"
        content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description }}{% endif %}">
    {% if site.twitter_username %}
    <meta name="twitter:creator" content="@{{ site.twitter_username }}">
    {% endif %}
    <meta property="twitter:image"
        content="{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ site.default_img | absolute_url }}{% endif %}">

    <link rel="icon" type="image/x-icon" href="{{ '/assets/images/favicon.ico' | prepend: site.baseurl }}">

    <link rel="stylesheet" href="{{ '/assets/css/app.min.css' | prepend: site.baseurl }}">

    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}"
        href="{{ '/feed.xml' | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace: 'index.html', '' | prepend: site.baseurl }}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="{{ site.baseurl }}/assets/css/screen.css" rel="stylesheet">

    <link href="{{ site.baseurl }}/assets/css/main.css" rel="stylesheet">

    <script src="{{ site.baseurl }}/assets/js/jquery.min.js"></script>

    <!-- Analytics -->

    {% if jekyll.environment == 'production' %}
    <!-- change your GA id in _config.yml -->
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
                m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
        ga('create', '{{site.google_analytics}}', 'auto');
        ga('send', 'pageview');
    </script>
    {% endif %}

    <!-- End Analytics -->

    {% capture layout %}{% if page.layout %}layout-{{ page.layout }}{% endif %}{% endcapture %}
    <!-- Crisp LIve chat -->
    <script
        type="text/javascript">window.$crisp = []; window.CRISP_WEBSITE_ID = "f2e8c87f-f50f-4ebb-90fe-b45fa60e1724"; (function () { d = document; s = d.createElement("script"); s.src = "https://client.crisp.chat/l.js"; s.async = 1; d.getElementsByTagName("head")[0].appendChild(s); })();</script>
    <!-- End Crisp LIve chat -->
</head>
