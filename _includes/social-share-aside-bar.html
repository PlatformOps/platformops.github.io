<style>
    body {
        margin: 0;
        height: 2000px;
    }

    .icon-bar {
        position: fixed;
        top: 50%;
        -webkit-transform: translateY(-50%);
        -ms-transform: translateY(-50%);
        transform: translateY(-50%);
    }

    .icon-bar a {
        display: block;
        text-align: center;
        padding: 16px;
        transition: all 0.3s ease;
        color: white;
        font-size: 20px;
    }

    .icon-bar a:hover {
        background-color: #28a745;
    }

    .facebook {
        background: #3B5998;
        color: white;
    }

    .twitter {
        background: #55ACEE;
        color: white;
    }

    .google {
        background: #dd4b39;
        color: white;
    }

    .linkedin {
        background: #007bb5;
        color: white;
    }

    .youtube {
        background: #bb0000;
        color: white;
    }

    .content {
        margin-left: 75px;
        font-size: 30px;
    }
</style>
<div class="icon-bar">
    <a class="google text-white " title="Share this through Email"
        onclick="window.open('mailto:?&body={{ site.url }}{{ pageurl }}');">
        <i class="fa fa-envelope"></i>
    </a>
    <a class="twitter" target="_blank"
        href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ page.url | absolute_url }}"
        onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
        <i class="fab fa-twitter"></i>
    </a>
    <a class="facebook" target="_blank" href="https://facebook.com/sharer.php?u={{ page.url | absolute_url }}"
        onclick="window.open(this.href, 'facebook-share', 'width=550,height=435');return false;">
        <i class="fab fa-facebook-f"></i>
    </a>
    <a class="linkedin" target="_blank"
        href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url }}"
        onclick="window.open(this.href, 'width=550,height=435');return false;">
        <i class="fab fa-linkedin-in"></i>
    </a>
</div>
