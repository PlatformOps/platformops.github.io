<div class="container">
  <h2 class="text-primary text-center">Generate An Elasticsearch yml</h2>
  <br>
  <div class="row">
    <div class="col-sm-12">
      <form role="form" novalidate (ngSubmit)="elasticsearch()">
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label class="form-control-label" for="#version">Elasticsearch version number</label>
              <input [(ngModel)]="fields.version" name="version" type="text" id="version" class="form-control">
            </div>
            <div class="form-group">
              <label class="form-control-label" for="#node">Elasticsearch Node Name</label>
              <input [(ngModel)]="fields.node" name="node" type="text" id="node" class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <button type="submit" class="text-center" id="generate-button" class="btn btn-primary">
                <span>Save</span>
              </button>
            </div>

          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="border rounded">
    <div class="row">
      <div class="col-sm-12">
        <div class="card" style="overflow-x: auto">
          <p>
            <b>version :</b> &nbsp; {{fields.version}}</p>
          <p>
            <b>node : </b>&nbsp; {{fields.node}}</p>
          <br>
          <p>
            <b>Response :</b>&nbsp;{{elasticResponse.status}}</p>
           <p>
             <b>elasticsearch.yml</b>&nbsp;{{elasticResponse.dockerOutput}}
           </p> 
        </div>
      </div>
    </div>
  </div>
</div>
